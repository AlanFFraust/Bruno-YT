<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .browser-mockup {
            border-top: 2em solid rgba(230, 230, 230, 0.7);
            position: relative;
            height: 75vh;
        }

        .browser-mockup:before {
            display: block;
            position: absolute;
            content: "";
            top: -1.25em;
            left: 1em;
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            background-color: #f44;
            box-shadow: 0 0 0 2px #f44, 1.5em 0 0 2px #9b3, 3em 0 0 2px #fb5;
        }

        .browser-mockup>* {
            display: block;
        }
    </style>
    <script>
        function getVideo() {
            console.log("YACA");
            const csrftoken = document.cookie.match(/csrftoken=(\w+)/)[1];
            const screen = document.getElementById('screen');
            fetch("getVideo/", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                mode: 'cors'
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();  // Parsea la respuesta como JSON
                    } else {
                        throw new Error('Error al obtener el video');  // Lanza un error
                    }
                })
                .then(data => {
                    const videoId = data.video_id;
                    const videoUrl = `https://www.youtube.com/embed/${videoId}`;
                    const iframe = document.getElementById('iframe');
                    iframe.src = videoUrl;
                    screen.appendChild(iframe);
                })
                .catch (error => console.log(error));
        }
    </script>
</head>

<body class="bg-gradient-to-r from-slate-900 to-slate-700 leading-relaxed tracking-wide flex flex-col">
    <div class="container mx-auto h-screen">
        <div class="text-white text-center px-3 lg:px-0">

            {% csrf_token %}
            <button onclick="getVideo()" type="button"

            <button

            </button>
        </div>

        <div class="flex items-center w-full mx-auto content-end">
